<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script defer="defer">
    onload = () => {
      let worker = new Worker('worker.js')

      let button = document.getElementsByTagName('button')[0]
      button.addEventListener('click', () => worker.postMessage('start'))
      worker.addEventListener('message', event => alert(event.data))
    }
  </script>
</head>
<body>
  <button>开始</button>
</body>
</html>
